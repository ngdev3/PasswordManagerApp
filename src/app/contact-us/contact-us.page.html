<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      Your Secure Locker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="login" style="margin:24% 10%">

    <ion-row text-center>
      <ion-col class="textpoint">CONTACT US</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6></ion-col>
      <ion-col col-12 padding><img class="setAutoHeight" src="../../assets/icon/logo.png" />
      </ion-col>
      <ion-col col-6 class="infoIcon" padding>
      </ion-col>
    </ion-row>

    <ion-list inset>
      <ion-item class="border">
        <ion-input type="text" id="password" readonly placeholder="To" [(ngModel)]="login.to" class=" passIcon">
        </ion-input>
      </ion-item>
      <ion-item class="border">
        <ion-input type="text" id="password" [(ngModel)]="login.subject" placeholder="Subject" class=" passIcon">
        </ion-input>
      </ion-item>
      <ion-item class="border">
        <ion-textarea rows="6" cols="20" [(ngModel)]="login.feedback" placeholder="Write Your Feedback...">
        </ion-textarea>
      </ion-item>
      <ion-row>
        <ion-col class="reset"></ion-col>
      </ion-row>
      <ion-button expand="block" (click)="send()">Send</ion-button>

    </ion-list>
  </ion-card>
</ion-content>
