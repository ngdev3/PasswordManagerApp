<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      <span *ngIf="isUpdate">Update</span> 
      <span *ngIf="!isUpdate">Add</span> 
      Category Detail
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col col-4></ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">User name / Email *</ion-label>
        <ion-input [(ngModel)]="account_username"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Password *</ion-label>
        <ion-input [(ngModel)]="account_password"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <!-- <ion-item>
        <ion-label>Category *</ion-label>
        <ion-select  cancelText="Dismiss" value="3">
          <ion-select-option *ngFor="let x of randomData" value="x.id">{{x.name}}</ion-select-option>
        </ion-select>
      </ion-item> -->

      <ion-item>   
        <ion-label>Category *</ion-label>  
          <ion-select [(ngModel)]="account_cat" value="account_cat" okText="Okay" cancelText="Dismiss">  
          <ion-select-option *ngFor="let x of randomData" value="{{x.id}}" >{{x.name}}</ion-select-option>  
        </ion-select>  
      </ion-item>  
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Account Name (Gmail, Fb, Amazon) *</ion-label>
        <ion-input [(ngModel)]="account_name" required></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">URL (optional)</ion-label>
        <ion-input [(ngModel)]="account_url"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Expiry (optional)</ion-label>
        <ion-input [(ngModel)]="account_expiry"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Hint (optional)</ion-label>
        <ion-input [(ngModel)]="account_hint"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Description (optional)</ion-label>
        <!-- <ion-input></ion-input> -->
        <ion-textarea [(ngModel)]="account_desc"></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6 text-center *ngIf="isUpdate">
      <ion-button expand="block" (click)="Update()">Update</ion-button>
    </ion-col>
    <ion-col col-6 text-center *ngIf="!isUpdate">
      <ion-button expand="block" (click)="save()">Save</ion-button>
    </ion-col>
    <ion-col col-6 text-center>
      <ion-button expand="block" (click)="cancel()">Cancel</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
