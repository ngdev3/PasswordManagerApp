<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-left>
      My Notes
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="randomData.length > 0">
    <ion-item *ngFor="let x of randomData; let i = index">
      <ion-avatar slot="start">
        <ion-icon name="md-albums" class="avataricon" color="danger"></ion-icon>
      </ion-avatar>
      <ion-label (click)="viewMyNotes(x.id)">
        <h2 class="sizefont" *ngIf="x.notes_title">Title: {{x.notes_title}}</h2>
        <h2 class="sizefont" *ngIf="!x.notes_title">No Title </h2>
        <p color="danger" *ngIf="x.notes_content">{{x.notes_content}}</p>
        <p color="danger" *ngIf="!x.notes_content">No Description</p>
        <p color="danger" text-left style="font-style: italic;" *ngIf="checkMyVaild(x.updated_date)">Last Update:
          {{ checkMyVaild(x.updated_date)}}</p>
      </ion-label>
      <ion-icon style="font-size: 2.0em" ios="ios-trash" md="md-trash" class="moreIcon" (click)="delete(x.id)">
      </ion-icon>
    </ion-item>
  </ion-list>
  <span *ngIf="randomData.length == 0">
    <ion-card class="bg">
      <ion-card-header text-center>
        <ion-card-title style="font-size: 1.0em">We Don't Have Notes , Add Note...</ion-card-title>
      </ion-card-header>
    </ion-card>
  </span>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="mynotes()">
    <ion-fab-button>
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
