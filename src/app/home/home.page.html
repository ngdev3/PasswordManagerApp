<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      Your Secure Locker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-row>
    <ion-col size="6" *ngFor="let x of newarray; let i = index">
      <ion-card class="bg" [style.background]="x.color" (click)="viewDetail()">
        <ion-card-header>
          {{x.name}} ({{i}})
        </ion-card-header>
      </ion-card>
    </ion-col>
   
  </ion-row>

</ion-content>
