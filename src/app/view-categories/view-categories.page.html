<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-row>
      <ion-col col-6 class="cstmIcontitle" style="color: white;">
        <ion-title>
          View Category
        </ion-title>
      </ion-col>
      <ion-col col-6 text-right>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="catArray">
  <ion-card *ngIf="catArray.name">
    <ion-row>
      <ion-col col-6 class="cstmIcontitle" color="primary" text-left>
        Category Name
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 class="cstmIcontitle" color="primary" text-left>
        <h4 class="fontweigth">{{catArray.name}}</h4>
      </ion-col>
    </ion-row>
  </ion-card>  

  <ion-card *ngIf="catArray.desc">
    <ion-row>
      <ion-col col-6 class="cstmIcontitle" color="primary" text-left>
        Description
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 class="cstmIcontitle" color="primary" text-left>
        <h4 class="fontweigth">{{catArray.desc}}</h4>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-row>
    <ion-col>
      <ion-button expand="block" (click)="doBack()">Back</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
