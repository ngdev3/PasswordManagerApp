<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      Add Category Detail
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col col-4></ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Category Name *</ion-label>
        <ion-input [(ngModel)]="category_name" required></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <!-- <ion-row style="margin: 0%; padding: 0%;" >
    <ion-col >
      <ion-item >
        <ion-input type="color"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row> -->

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Description (optional)</ion-label>
        <!-- <ion-input></ion-input> -->
        <ion-textarea [(ngModel)]="category_desc" rows="6" cols="20"></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6 text-center *ngIf="isUpdate">
      <ion-button expand="block" (click)="Update()">Update</ion-button>
    </ion-col>
    <ion-col col-6 text-center *ngIf="!isUpdate">
      <ion-button expand="block" (click)="save()">Save</ion-button>
    </ion-col>
    <ion-col col-6 text-center>
      <ion-button expand="block" (click)="cancel()">Cancel</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
